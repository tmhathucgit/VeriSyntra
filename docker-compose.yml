# ============================================
# VeriSyntra - Docker Compose Configuration
# ============================================
# Development environment for Vietnamese PDPL 2025 Compliance Platform
# Phase 2: Microservices extraction (auth service + PostgreSQL)
# ============================================

version: '3.8'

services:
  # ============================================
  # VeriSyntra Backend (FastAPI)
  # ============================================
  verisyntra-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: verisyntra-backend
    ports:
      - "8000:8000"
    environment:
      # Vietnamese timezone
      - TZ=Asia/Ho_Chi_Minh
      
      # Hugging Face Hub (for model auto-download)
      # CRITICAL: Set your HF token for private model access
      - HF_TOKEN=${HF_TOKEN:-}
      
      # Python configuration
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      
      # FastAPI/Uvicorn
      - PORT=8000
      - HOST=0.0.0.0
      - WORKERS=1
      
      # Database (when implemented)
      # - DATABASE_URL=postgresql://verisyntra:password@postgres:5432/verisyntra
      
      # Redis (when implemented)
      # - REDIS_URL=redis://redis:6379/0
      
      # Environment
      - ENVIRONMENT=development
      - DEBUG=true
      - LOG_LEVEL=info
      
    volumes:
      # Mount source code for hot-reload during development
      - ./backend:/app
      
      # Persistent model cache (so models don't re-download on container restart)
      - verisyntra-model-cache:/app/cache/huggingface
      
      # Persistent logs
      - verisyntra-logs:/app/logs
      
    networks:
      - verisyntra-network
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    restart: unless-stopped
    
    # Resource limits (adjust based on your system)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

  # ============================================
  # PostgreSQL Database (Phase 2 - NOW ACTIVE)
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: verisyntra-postgres
    environment:
      - POSTGRES_DB=verisyntra
      - POSTGRES_USER=verisyntra
      - POSTGRES_PASSWORD=verisyntra_dev_password
      - TZ=Asia/Ho_Chi_Minh
      - PGTZ=Asia/Ho_Chi_Minh
    ports:
      - "5432:5432"
    volumes:
      - verisyntra-postgres-data:/var/lib/postgresql/data
      - ./services/veri-auth-service/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - verisyntra-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U verisyntra"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # VeriSyntra Auth Service (Phase 2 - NEW)
  # ============================================
  veri-auth-service:
    build:
      context: ./services/veri-auth-service
      dockerfile: Dockerfile
    container_name: veri-auth-service
    ports:
      - "8001:8001"
    environment:
      # Vietnamese timezone
      - TZ=Asia/Ho_Chi_Minh
      
      # Database connection
      - DATABASE_URL=postgresql://verisyntra:verisyntra_dev_password@postgres:5432/verisyntra
      
      # JWT configuration
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-change-in-production}
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - REFRESH_TOKEN_EXPIRE_DAYS=7
      
      # Python configuration
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      
      # Environment
      - ENVIRONMENT=development
      - LOG_LEVEL=info
      
      # Frontend URL for CORS
      - FRONTEND_URL=http://localhost:5173
    
    volumes:
      # Mount source code for hot-reload during development
      - ./services/veri-auth-service:/app
    
    networks:
      - verisyntra-network
    
    depends_on:
      postgres:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    
    restart: unless-stopped

  # ============================================
  # Redis Cache (Phase 1.1.2 - Task Auth Endpoints)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: verisyntra-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - verisyntra-redis-data:/data
    networks:
      - verisyntra-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

# ============================================
# Volumes (Persistent Data)
# ============================================
volumes:
  # Model cache - persists downloaded ML models
  verisyntra-model-cache:
    driver: local
    name: verisyntra-model-cache
  
  # Application logs
  verisyntra-logs:
    driver: local
    name: verisyntra-logs
  
  # PostgreSQL database data (Phase 2 - NOW ACTIVE)
  verisyntra-postgres-data:
    driver: local
    name: verisyntra-postgres-data
  
  # Redis data (Phase 1.1.2 - Task Auth Endpoints)
  verisyntra-redis-data:
    driver: local
    name: verisyntra-redis-data

# ============================================
# Networks
# ============================================
networks:
  verisyntra-network:
    driver: bridge
    name: verisyntra-network

# ============================================
# Usage Instructions
# ============================================
# 
# 1. Set up environment variables:
#    Create .env file in project root with:
#    HF_TOKEN=your_huggingface_token
#
# 2. Start services:
#    docker-compose up -d
#
# 3. View logs:
#    docker-compose logs -f verisyntra-backend
#
# 4. Stop services:
#    docker-compose down
#
# 5. Rebuild after code changes:
#    docker-compose up -d --build
#
# 6. Access services:
#    - Monolith Backend: http://localhost:8000
#    - Auth Service: http://localhost:8001
#    - Auth API Docs: http://localhost:8001/docs
#    - PostgreSQL: localhost:5432 (user: verisyntra, password: verisyntra_dev_password)
#
# 7. Execute commands in container:
#    docker-compose exec verisyntra-backend bash
#    docker-compose exec veri-auth-service bash
#    docker-compose exec postgres psql -U verisyntra
#
# 8. View resource usage:
#    docker stats verisyntra-backend veri-auth-service
#
# ============================================
